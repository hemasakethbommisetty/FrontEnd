<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            border: 2px solid black;
            padding: 10px;
            border-radius: 5px;
        }
        .row {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 50px;
        }
        button {
            width: 100%;
            padding: 5px;
            background-color: lightgray;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Name</h3>
    <div class="row">
        <label for="name">Name</label>
        <input type="text" id="name">
    </div>

    <div class="row">
        <label>Sex</label>
        <input type="radio" id="male" name="sex" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="Female">
        <label for="female">Female</label>
    </div>

    <div class="row">
        <label for="eye-color">Eye Color</label>
        <select id="eye-color">
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="brown">Brown</option>
            <option value="hazel">Hazel</option>
        </select>
    </div>

    <div class="row">
        <label>Check all that apply</label>
        <input type="checkbox" id="tall">
        <label for="tall">Over 6 feet tall</label>
        <br>
        <input type="checkbox" id="weight">
        <label for="weight">Over 200 pounds</label>
    </div>

    <div class="row">
        <label for="athletic">Describe your athletic ability:</label>
        <textarea id="athletic"></textarea>
    </div>

    <button type="submit">Enter my information</button>
</div>

</body>
</html>
